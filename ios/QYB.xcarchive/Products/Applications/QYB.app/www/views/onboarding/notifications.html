<ion-view class="onboarding" id="onboarding-push-notifications">
  <ion-content scroll="false">
    <div class="onboarding-topic" id="notifications-topic" translate>Push Notifications</div>
    <div class="onboarding-description" translate>Would you like to receive push notifications about payments?</div>
    <div class="onboarding-illustration-notifications"></div>
    <div id="cta-buttons">
      <button class="button button-standard button-primary" ng-click="allowNotif()" translate ng-if="!notificationDialogOpen">Allow notifications</button>
      <button class="button button-standard button-secondary button-clear" ng-click="disableNotif()" translate ng-if="!notificationDialogOpen">Not now</button>
      <button class="button button-standard button-primary" ng-click="continue()" translate ng-if="notificationDialogOpen">Continue</button>
    </div>
  </ion-content>
</ion-view>
